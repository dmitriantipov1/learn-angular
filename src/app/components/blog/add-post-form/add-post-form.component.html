<form [formGroup]="form" (ngSubmit)="submit()" class="form__wrapper">
  <div class="form-group">
    <label for="title" class="form-group__label">Title</label>
    <input id="title" formControlName="title" class="form-group__input" type="text">
    <div class="validation" *ngIf="form.controls['title'].invalid && form.controls['title'].touched">
      <small class="alert">The field is required</small>
    </div>
  </div>
  <div class="form-group">
    <label for="body" class="form-group__label">Text</label>
    <input id="body" formControlName="body"  class="form-group__input" type="text">
    <div class="validation" *ngIf="form.controls['body'].invalid && form.controls['body'].touched">
      <small class="alert">The field is required</small>
    </div>
  </div>
  <button type="submit" class="btn" [disabled]="form.invalid">AddPost</button>
</form>
