<div class="container">
  <div class="wrap">
    <svg viewBox="0 0 560 1800">
      <symbol id="seatPrefix__seat-source" stroke-width="2">
        <path d="M6,25 L32,25 L32,6 C32,3.23857625 29.7614237,1 27,1 L11,1 C8.23857625,1 6,3.23857625 6,6 L6,25 Z"></path>
        <path d="M1,25 L6,25 L6,13 L3,13 C1.8954305,13 1,13.8954305 1,15 L1,25 Z"></path>
        <path d="M32,13 L32,25 L37,25 L37,15 C37,13.8954305 36.1045695,13 35,13 L32,13 Z"></path>
        <path d="M1,25 L1,29 C1,30.1045695 1.8954305,31 3,31 L35,31 C36.1045695,31 37,30.1045695 37,29 L37,25 L1,25 Z"></path>
      </symbol>
      <symbol id="seatPrefix__seat-selected">
        <use xlink:href="#seatPrefix__seat-source" fill="#64A433" fill-opacity="0.25" stroke="#89BF74"></use>
        <g fill="#FFFFFF" stroke="#89BF74" stroke-width="2" transform="translate(10.000000, 3.000000)">
          <circle cx="9" cy="5" r="4"></circle>
          <path d="M17,19.5 C17,15.3578644 13.418278,12 9,12 C4.581722,12 1,15.3578644 1,19.5"></path>
        </g>
      </symbol>
      <g fill="#EEEEEE" fill-rule="nonzero" stroke="none">
        <defs>
          <rect fill="#ff635f" id="seatPrefix__exit" rx="6" x="426" width="6" height="40"></rect>
          <polygon id="seatPrefix__tail-aircutter"
                   points="280 1921.3333333333333 492.79999999999995 2111.333333333333 492.79999999999995 2225.333333333333 280 2111.333333333333"></polygon>
          <polygon id="seatPrefix__right-wing"
                   points="432 750 1344 1534.875 1344 1680.2222222222222 432 1348"></polygon>
          <use xlink:href="#seatPrefix__seat-source" fill="#FFFFFF" id="seatPrefix__seat-disabled"
               stroke="#CCCCCC"></use>
          <use xlink:href="#seatPrefix__seat-source" fill="#FFFFFF" id="seatPrefix__seat" stroke="#A4C2EC"></use>
        </defs>
        <path d="M128,304 Q280,-44 432,304"></path>
        <rect x="128" y="304" width="304" height="1000"></rect>
        <rect fill="#ffffff" rx="8" x="134" y="310" width="292" height="1000"></rect>
        <g transform="translate(0, -520)">
          <path d="M128,1820 Q280,2428 432,1820"></path>
          <g transform="translate(0, 0)">
            <polygon id="seatPrefix__tail-aircutter"
                     points="280 1921.3333333333333 492.79999999999995 2111.333333333333 492.79999999999995 2225.333333333333 280 2111.333333333333"></polygon>
          </g>
          <g transform="translate(0, 0)">
            <use class="tail-aircutter-flip" href="#seatPrefix__tail-aircutter"
                 style="transform-origin: 280px 1921.33px 0px;"></use>
          </g>
        </g>
        <g>
          <g transform="translate(0, -300)">
            <polygon id="seatPrefix__right-wing"
                     points="432 750 1344 1534.875 1344 1680.2222222222222 432 1348"></polygon>
          </g>
          <g transform="translate(0, -300)">
            <use class="tail-aircutter-flip" href="#seatPrefix__right-wing"
                 style="transform-origin: 280px 750px 0px;"></use>
          </g>
        </g>
      </g>
      <g>
        <text fill="#CCCCCC" text-anchor="middle" x="160" y="330"> A</text>
        <text fill="#CCCCCC" text-anchor="middle" x="200" y="330"> B</text>
        <text fill="#CCCCCC" text-anchor="middle" x="240" y="330"> C</text>
        <text fill="#CCCCCC" text-anchor="middle" x="320" y="330"> D</text>
        <text fill="#CCCCCC" text-anchor="middle" x="360" y="330"> E</text>
        <text fill="#CCCCCC" text-anchor="middle" x="400" y="330"> F</text>
      </g>
      <g *ngFor="let seat of seats" transform="translate(0,40)">

        <g appSeat [x]="seat.x" [y]="seat.y" [ticketPrice]="seat.price" [ticketPositionPlace]="seat.positionPlace" [ticketPositionRow]="seat.positionRow"></g>


        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="360"> 1</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="430"> 2</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="500"> 3</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="570"> 4</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="640"> 5</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="710"> 6</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="780"> 7</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="850"> 8</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="920"> 9</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="990"> 10</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="1060"> 11</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="1130"> 12</text>
        <text class="row-num" fill="#CCCCCC" text-anchor="middle" x="280" y="1200"> 13</text>
      </g>
    </svg>
  </div>
</div>
